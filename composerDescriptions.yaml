Чайковский:
    - >
        Петр Ильич Чайковский родился 7 мая (25 апреля по старому стилю) 1840 года в заводском поселке Воткинск (ныне город в Удмуртии) в семье горного инженера, начальника Камско-Воткинского завода. Позднее его отец стал управляющим Алапаевскими и Нижнекамскими заводами, директором Технологического института в Петербурге.
        В возрасте пяти лет Петр начал учиться игре на фортепиано, позже брал уроки у известного пианиста Рудольфа Кюндингера.
        В 1859 году Петр Чайковский окончил Училище правоведения в Петербурге и в чине титулярного советника был определен на службу в министерство юстиции. В 1862 году за выслугу лет получил чин коллежского ассесора. В мае 1866 года он оставил службу в чине надворного советника — официально ушел в отставку в 1867 году.

        В 1861 году Чайковский начал заниматься в музыкальных классах Русского музыкального общества, преобразованных в 1862 году в Петербургскую консерваторию. Учился у Антона Рубинштейна (инструментовка), Николая Зарембы (теория композиции), прошел курс органа. В 1865 году Чайковский окончил с отличием консерваторию — диплом и серебряную медаль получил в 1870 году после утверждения этих форм в Уставе консерватории.

        За годы учебы в консерватории Чайковский написал квартет, пьесы для фортепиано, а на выпускном экзамене прозвучала его кантата, написанная на текст оды Фридриха Шиллера "К радости", которая известна как текст финала Девятой симфонии Людвига Бетховена. В это же время было написано и первое программное симфоническое произведение на сюжет драмы Александра Островского — увертюра "Гроза".

        В 1866-1878 годах Чайковский был профессором Московской консерватории по классам свободного сочинения, гармонии и инструментовки. В педагогических целях он перевел несколько музыкально-теоретических трудов, написал учебник "Руководство к практическому изучению гармонии" (1872). В 1868 году впервые выступил в печати как музыкальный критик. В 1871-1876 годах работал музыкальным рецензентом московских газет "Современная летопись" и "Русские ведомости".

        В Москве Чайковский сочинил свою Первую симфонию ("Зимние грезы", 1866) и первую оперу "Воевода", которая после премьеры в 1869 году была уничтожена автором и восстановлена через много лет после его смерти по сохранившимся оркестровым партиям. Вторая опера "Ундина" была представлена в дирекцию Императорских театров, но не дошла до сцены и впоследствии была уничтожена автором (ее материал частично вошел в балет "Лебединое озеро"). Оркестровая увертюра "Ромео и Джульетта" получила после премьеры довольно жесткую оценку критики, но после значительной переработки в 1870 и 1880 годах это сочинение стало одним из самых популярных в оркестровом наследии композитора.

        В 1870-х годах композитором были написаны Вторая и Третья симфонии (1872, 1875), три струнных квартета (1871, 1874, 1876), Первый фортепианный концерт си-бемоль минор, а затем оркестровая фантазия "Франческа да Римини" (1876) и "Вариации на тему рококо для виолончели с оркестром" (1877). Поставлены оперы Чайковского — "Опричник" (1874) и "Кузнец Вакула" (1876), ставшая победительницей конкурса дирекции Императорского русского музыкального общества.

        В 1877 году, благодаря поклоннице его творчества и меценату Надежде фон Мекк, предложившей Чайковскому ежегодную субсидию в шесть тысяч рублей, он посвятил свою дальнейшую жизнь композиторской деятельности. С 1888 года Чайковский также получал ежегодную пенсию от российского императора Александра III в три тысячи рублей.

        До 1877 года композитор жил постоянно в Москве, только летом выезжая в деревню к родным, знакомым или изредка (1868, 1873) за границу. В 1877-1887 годах он жил в Каменке Киевской губернии у сестры, в различных имениях фон Мекк, на даче в Майданове (близ Клина).

        С 1880-х годов Чаковский становится известным не только в России, но и за рубежом. Он давал многочисленные концерты, совершая поездки по городам Европы.

        Тонкий психолог, мастер-симфонист Петр Чайковский раскрыл в музыке внутренний мир человека от лирической задушевности до глубочайшей трагедии, создал высочайшие образцы опер, балетов, симфоний, камерных произведений. В этот период им были написаны оперы "Евгений Онегин" (1878), "Орлеанская дева" (1879), "Мазепа" (1883), "Черевички" (1885), "Чародейка" (1887), "Пиковая дама" (1890), "Иоланта" (1891).

        Композитор стал новатором в области балета, где ведущим компонентом балетной драматургии стала музыка. Создал балеты "Лебединое озеро" (1876), "Спящая красавица" (1889), "Щелкунчик" (1892).

        К мировым шедеврам Чайковского принадлежат шесть симфоний, симфония "Манфред" (1885), "Итальянское каприччио" (1880), три концерта для фортепьяно с оркестром (1875-93), концерт для скрипки с оркестром, "Вариации на тему рококо для виолончели с оркестром" (1876), фортепьянное трио "Памяти великого художника" (1882), романсы.

        В 1885 году композитор принял приглашение стать одним из директоров Императорского русского музыкального общества.
        Чайковский пробовал свои силы в области дирижирования. В конце 1887 — начале 1888 года как дирижер он совершил первое европейское турне. В мае 1891 года Чайковский выступил в качестве дирижера на открытии "Карнеги-холла" в Нью-Йорке.

        Последний раз Петр Чайковский дирижировал в концерте Императорского русского музыкального общества в Санкт-Петербурге в октябре 1893 года, где исполнил Шестую симфонию, названную им "патетической".

        6 ноября (25 октября по старому стилю) 1893 года композитор скончался, заразившись холерой. Он был похоронен в Александро-Невской лавре в Санкт-Петербурге.

        В 1885 году Чайковский был удостоен званий почетного члена Московской консерватории, в 1893 году — почетного доктора Кембриджского университета (Великобритания). В 1884 году он был награжден орденом Владимира IV степени.

        В 1894 году по инициативе брата композитора был открыт Дом-музей Чайковского в Клину, в 1940 году — мемориальный музей в Воткинске.

        В 1917 году имя Чайковского было присвоено Оперно-вокальной студии, организованной Михаилом Ипполитовым-Ивановым и Варварой Зарудной.

        7 мая 1940 года Указом Президиума Верховного Совета СССР Московская консерватория официально получила имя Петра Чайковского. Одновременно были учреждены стипендии имени П.И. Чайковского для особо одаренных студентов композиторского факультета Московской консерватории.

        Имя Чайковского было присвоено также Киевской консерватории, различным учебным заведениям и учреждениям культуры в России. С 1958 года в Москве проводится Международный конкурс имени П.И. Чайковского.

        Имя Чайковского носит город в Пермской области РФ.

        В 2007 году в Москве в здании Культурного центра имени П.И. Чайковского (в квартире, где композитор проживал с 1872 по 1873 год) был открыт Музей "П. И. Чайковский и Москва".

        Его брат Модест Чайковский (1850-1918) был драматургом, либреттистом опер "Пиковая дама" и "Иоланта". Автор нескольких бытовых пьес и исторической мистерии "Екатерина Сиенская". Составил "Жизнь Петра Ильича Чайковского" в трех томах.

Рахманинов:
    - >
        Сергей Васильевич Рахманинов (1 апреля (20 марта) 1873 — 28 марта 1943) — русский композитор, пианист и дирижер.

        Синтезировал в своем творчестве принципы петербургской и московской композиторских школ (а также традиции западноевропейской музыки) и создал свой оригинальный стиль, оказавший впоследствии влияние как на русскую, так и на мировую музыку XX века.

        Сергей Васильевич Рахманинов родился 1 апреля 1873 года в дворянской семье. Долгое время местом рождения считалось имение его родителей Онег, недалеко от Новгорода; исследования последних лет называют усадьбу Семеново Старорусского уезда Новгородской губернии (Россия).

        Отец композитора, Василий Аркадьевич (1841―1916), происходил из дворян Тамбовской губернии. История рода Рахманинова уходит корнями к внуку молдавского царя Стефана Великого Василию, прозванного Рахманиным. Мать, Любовь Петровна (урожденная Бутакова) ― дочь директора Кадетского корпуса генерала П. И. Бутакова. Дед композитора по отцовской линии, Аркадий Александрович, был музыкантом, учился игре на фортепиано у Дж. Филда и выступал с концертами в Тамбове, Москве и Петербурге. Сохранились романсы и фортепианные пьесы его сочинения, в том числе «Прощальный галоп 1869-му году» для фортепиано в четыре руки. Василий Рахманинов тоже был музыкально одаренным, но музицировал исключительно любительски.

        Интерес С. В. Рахманинова к музыке обнаружился в раннем детстве. Первые уроки игры на фортепиано дала ему мать, затем была приглашена учительница музыки А. Д. Орнатская. При ее поддержке осенью 1882 года Рахманинов поступил на младшее отделение Санкт-Петербургской консерватории в класс В. В. Демьянского [4]. Обучение в Петербургской консерватории шло плохо, так как Рахманинов часто прогуливал занятия, поэтому на семейном совете мальчика было решено перевести в Москву и осенью 1885 года он был принят на третий курс младшего отделения Московской консерватории к профессору Н. С. Звереву.

        Несколько лет провел Рахманинов в известном московском частном пансионе музыкального педагога Николая Зверева, воспитанником которого был также Александр Николаевич Скрябин и многие другие выдающиеся русские музыканты (Александр Ильич Зилоти, Константин Николаевич Игумнов, Арсений Николаевич Корещенко, Матвей Леонтьевич Пресман и др). Здесь в возрасте 13 лет Рахманинов был представлен Петру Ильичу Чайковскому, который позже принял большое участие в судьбе молодого музыканта.

        В 1888 году Рахманинов продолжил обучение на старшем отделении Московской консерватории в классе двоюродного брата А. И. Зилоти, а спустя год под руководством С. И. Танеева и А. С. Аренского начал заниматься композицией.

        В возрасте 19 лет Рахманинов окончил консерваторию как пианист (у А. И. Зилоти) и как композитор с большой золотой медалью. К тому времени появилась его первая опера — «Алеко» (дипломная работа) по произведению А. С. Пушкина «Цыганы», первый фортепианный концерт, ряд романсов, пьесы для фортепиано, в том числе, прелюдия до-диез минор, которая позднее стала одним из наиболее известных произведений Рахманинова.

        В возрасте 20 лет, из-за нехватки денег, он стал преподавателем в московском Мариинском женском училище, в 24 года — дирижером Московской русской частной оперы Саввы Мамонтова, где работал в течение одного сезона, однако успел сделать значительный вклад в развитие русской оперы.

        Рахманинов рано приобрел известность как композитор, пианист и дирижер. Однако его успешная карьера была прервана 15 марта 1897 года неудачной премьерой Первой симфонии (дирижер — А. К. Глазунов), которая окончилась полным провалом как из-за некачественного исполнения, так и — главным образом — из-за новаторской сущности музыки. По мнению А. В. Оссовского, определенную роль сыграла неопытность Глазунова как руководителя оркестра во время репетиций[5]. Это событие послужило причиной серьезной нервной болезни. В течение 1897—1901 годов Рахманинов не мог сочинять, и лишь помощь опытного психиатра, доктора Николая Даля, помогла ему выйти из кризиса.

        В 1901 году закончил свой Второй фортепианный концерт, создание которого ознаменовало выход Рахманинова из кризиса и одновременно — вступление в следующий, зрелый период творчества. Вскоре он принял приглашение занять место дирижера в московском Большом театре. После двух сезонов отправился в путешествие по Италии (1906 г.), затем на три года поселился в Дрездене, чтобы полностью посвятить себя композиции. В 1909 году Рахманинов совершил большое концертное турне по Америке и Канаде, выступая как пианист и дирижер. В 1911 году С. В. Рахманинов, находясь в Киеве, по просьбе своего друга и коллеги А. В. Оссовского прослушал молодую певицу Ксению Держинскую, вполне оценив ее талант; он сыграл большую роль в становлении оперной карьеры знаменитой певицы [5].

        Вскоре после революции 1917 года воспользовался неожиданно пришедшим из Швеции предложением выступить в концерте в Стокгольме и в конце 1917 года вместе с женой Натальей Александровной и дочерьми покинул Россию. В середине января 1918 года Рахманинов отправился через Мальме в Копенгаген. 15 февраля он впервые выступил в Копенгагене, где сыграл свой Второй концерт с дирижером Хеэбергом[6]. До конца сезона он выступил в одиннадцати симфонических и камерных концертах, что дало ему возможность расплатиться с долгами.

        1 ноября 1918 года, вместе с семьей, отплыл из Норвегии в Нью-Йорк. Вплоть до 1926 года не писал значительных произведений; творческий кризис, таким образом, продолжался около 10 лет. Лишь в 1926—1927 гг. появляются новые произведения Четвертый концерт и Три русские песни. В течение жизни за рубежом (1918—1943 гг.) Рахманинов создал всего 6 произведений, которые принадлежат к вершинам русской и мировой музыки.

        Местом постоянного жительства избрал США, много гастролировал в Америке и в Европе и вскоре был признан одним из величайших пианистов своей эпохи и крупнейшим дирижером. В 1941 году закончил свое последнее произведение, многими признанное как величайшее его создание, — Симфонические танцы. В годы Великой Отечественной войны Рахманинов дал в США несколько концертов, весь денежный сбор от которых направил в фонд Красной армии. Денежный сбор от одного из своих концертов передал в Фонд обороны СССР со словами «От одного из русских посильная помощь русскому народу в его борьбе с врагом. Хочу верить, верю в полную победу».

        Последние годы Рахманинова были омрачены смертельной болезнью (рак легких). Однако несмотря на это, он продолжал концертную деятельность, прекращенную лишь незадолго до смерти.

        Рахманинов умер 28 марта 1943 года в Беверли-Хиллз, штат Калифорния США.
