        Чайковский - это — русский композитор, педагог, дирижёр и музыкальный критик.
        Годы жизни Чайковского - 25 апреля 1840 — 25 октября 1893
        Петр Ильич Чайковский родился 25 апреля 1840 года в заводском поселке Воткинск (ныне город в Удмуртии) в семье горного инженера, начальника Камско-Воткинского завода.
        Чайковский умер 25 октября (6 ноября) 1893 года.
        Чайковский написал более 80 сочинений, в том числе 10 опер и 3 балета.
        В возрасте пяти лет Петр начал учиться игре на фортепиано, позже брал уроки у известного пианиста Рудольфа Кюндингера.
        В 1859 году Петр Чайковский учился в Училище правоведения в Петербурге и в чине титулярного советника был определен на службу в министерство юстиции. В 1859 году Петр Чайковский окончил Училище правоведения в Петербурге и в чине титулярного советника был определен на службу в министерство юстиции. В 1862 году за выслугу лет получил чин коллежского ассесора. В мае 1866 года он оставил службу в чине надворного советника — официально ушел в отставку в 1867 году.
        Основные и лучшие произведения композиции Чайковского это: Славянский марш, Лебединое озеро, Детский альбом, Евгений Онегин, Спящая красавица, Щелкунчик
            Петр Ильич Чайковский родился 7 мая (25 апреля) 1840 года в городе Воткинске Вятской губернии.
                Отец Чайковского, Илья Петрович, был горным инженером, начальником Камско-Воткинского завода.
                Мать Чайковского звали Александра Чайковская, в девичестве она носила фамилию Ассиер. Петр был ее самым младшим ребенком.
                Петр Чайковский рос болезненным и чувствительным. Его начальное образование было домашним. Учиться будущий композитор начал по собственной инициативе, вместе со своими братьями и сестрой, когда ему не было еще и пяти лет.
                1850 год – Чайковский поступает в пансион, после окончания которого отправляется в Петербург.
                1852 год – поступление в Петербургское Училище правоведения.
                1854 год – первые музыкальные опыты Чайковского в качестве композитора. Он с детства любит играть на фортепиано, берет уроки у композитора Кюндингера, но особыми музыкальными способностями не отличается.
                1859 год – окончание училища. Петр Чайковский становится чиновником Департамента юстиции и начинает государственную службу.
                1860 год – первое опубликованное музыкальное сочинение, романс на итальянский текст.
                1861 год – Чайковский путешествует по Западной Европе. Во время поездки окончательно решает связать свою жизнь с музыкой. Особенно его интересует гармония.
                1862 год – в Петербурге открывается консерватория, и Петр Чайковский поступает туда с первым набором студентов. Уже через год он принимает решение оставить государственную службу, чтобы ничто не отвлекало его от любимого занятия – музицирования, сочинения мелодий. Преподавателем композиции и оркестровки у Чайковского был Антон Рубинштейн, директор Петербургской консерватории.
                Еще студентом Чайковский создает несколько произведений, в том числе увертюру «Гроза» по пьесе А.Н. Островского, кантату «К радости» на стихи Ф. Шиллера – это его выпускное сочинение.
                1866 год – сразу после окончания консерватории (с серебряной медалью) талантливому выпускнику предложено стать профессором гармонии в только что открытой Московской консерватории. Чайковский принимает приглашение. Его педагогическая деятельность продлится 12 лет.
                В этом же году композитор пишет Первую симфонию («Зимние грезы»), сочиняет оперу «Воевода». Спустя некоторое время появляется вторая опера, «Ундина».
                «Ундина» не доходит до сцены. Чайковский уничтожает ее, но часть материала из этой оперы все же дошла до нас, использованная в балете «Лебединое озеро».
                В этот же период (первые годы в Москве) Чайковский сочиняет оркестровую увертюру «Ромео и Джульетта». Критика скептически относится к этому произведению.
                1868 год – неудачный роман Чайковского и итальянской певицы Дезире Арто.
                1869 год – опера «Воевода» поставлена на московской сцене. Сразу же после премьеры автор уничтожает произведение. Восстановить его удается только спустя много лет, по сохранившимся оркестровым партиям.
                1870 год – первая переработка «Ромео и Джульетты». Вторая состоится спустя 10 лет, и увертюра примет то звучание, которое мы знаем сейчас.
                1870-е годы – удачное десятилетие для композитора. В 1871, 1874 и 1876 годах он сочиняет три струнных квартета, в 1872-м – Вторую симфонию, в 1875-м Третью. В 1876 – 1877 годах написаны «Первый фортепианный концерт си-бемоль минор», «Оркестровая фантазия Франческа де Римини», «Вариации на тему рококо для виолончели с оркестром». В 1874, 1876 и 1877 годах созданы и поставлены соответственно оперы «Опричник», «Кузнец Вакула» и балет «Лебединое озеро». «Кузнец Вакула» дополнительно становится победителем конкурса, проводимого дирекцией Императорского русского музыкального общества.
                Вторая половина 1870-х годов отмечена переменами в личной жизни композитора.
                1876 год – в письме брату Чайковский сообщает о своем желании жениться или вступить в открытую связь с женщиной, чтобы «заткнуть рты сплетникам». Поводом для сплетен является гомосексуальная склонность композитора, от которой сам Чайковский очень страдает и испытывает постоянное чувство вины.
                1877 год – Чайковский женится. Его избранницей становится студентка консерватории Антонина Ивановна Милюкова. Брак приводит к трагедии: Петр Ильич совершает попытку самоубийства, но после неудачи уезжает от жены. Больше он никогда с ней не встречался, однако обеспечивал ее много лет.
                В этом же году Чайковский завязывает дружеские отношения со своей преданной поклонницей, вдовой и крайне богатой московской аристократкой Надеждой Филаретовной фон Мекк (Фроловской). Многие годы она поддерживает любимого композитора материально. Их отношения носят исключительно платонический характер, они ведут активную переписку.
                Зима 1877 – 1878 годов – Петр Ильич живет в Швейцарии и Италии. Здесь он создает Четвертую симфонию, скрипичный концерт ре мажор, а также оперу «Евгений Онегин». Начиная с 1877 и вплоть до 1890 года Надежда фон Мекк ежегодно переводит Чайковскому стипендию в размере 6000 рублей.
                Несколько последующих лет Петр Ильич проводит преимущественно в скитаниях: он путешествует по Европе, живет на Украине в поместье своей сестры.
                1885 год – Чайковский переезжает в Майданов, недалеко от города Клин. Спустя несколько лет покупает дом в Клине и живет там до самой смерти.
                1888 год – Петр Ильич начинает выступать при исполнении собственных произведений в качестве дирижера, чего ранее не делал никогда. В этом же году он совершает большое турне по Европе, проводя концерты в Германии, Франции, Лондоне. Император Александр III назначает композитору пенсию в размере 3000 рублей.
                Творчество П.И. Чайковского в 1880-е годы: Второй фортепианный концерт соль мажор (1880), торжественная увертюра «1812 год», опера «Орлеанская дева» (1881), трио «Памяти великого художника» (посвящено Н.Г.Рубинштейну, 1882), опера «Мазепа» (1884), симфония «Манфред» (по поэме Байрона, 1885), опера «Чародейка» (1887), Пятая симфония ми минор, увертюра-фантазия «Гамлет» (1888), балет «Спящая красавица» (1889).
                1890 год – Чайковский сочиняет свою лучшую оперу «Пиковая дама».
                1891 год – поездка в США, концерты в Балтиморе, Нью-Йорке, Филадельфии. К своему удивлению Чайковский обнаруживает, что за океаном он известен больше, чем в Европе.
                Этот же год – написаны опера «Иоланта» и балет «Щелкунчик». Премьера обоих произведений проходит более чем скромно.
                1893 год – Петр Ильич отправляется в Англию, где Кембриджский университет присудил ему степень почетного доктора музыки. По возвращении из Кембриджа композитор завершает работу над Шестой симфонией си минор («Патетическая»). Премьера симфонии проходит в Петербурге 28 октября. Спустя пять дней Чайковский заболевает холерой.
                6 ноября (25 октября по старому стилю) 1893 года – Петр Ильич Чайковский умирает в Петербурге. Похоронен в Александро-Невской лавре.
                В 1861 году Чайковский начал заниматься в музыкальных классах Русского музыкального общества, преобразованных в 1862 году в Петербургскую консерваторию. прошел курс органа. В 1865 году Чайковский окончил с отличием консерваторию. Чайковский получил диплом и серебряную медаль в 1870 году после утверждения этих форм в Уставе консерватории.
        За годы учебы в консерватории Чайковский написал квартет, пьесы для фортепиано, а на выпускном экзамене прозвучала его кантата, написанная на текст оды Фридриха Шиллера "К радости". В консерватории Чайковский написал первое программное симфоническое произведение на сюжет драмы Александра Островского — увертюра "Гроза".
        В 1866-1878 годах Чайковский был профессором Московской консерватории по классам свободного сочинения, гармонии и инструментовки. В педагогических целях он перевел несколько музыкально-теоретических трудов, написал учебник "Руководство к практическому изучению гармонии" (1872). В 1868 году впервые выступил в печати как музыкальный критик. В 1871-1876 годах Чайковский работал музыкальным рецензентом московских газет "Современная летопись" и "Русские ведомости".
        В Москве Чайковский сочинил свою Первую симфонию ("Зимние грезы", 1866) и первую оперу "Воевода".
        Женитьба Чайковского — одно из исключительных событий в его жизни. Антонина Ивановна Милюкова была младше его на 8 лет. Брату он писал, что одной из целей женитьбы является избавление от обвинений в гомосексуальности: «я хотел бы женитьбой или вообще гласной связью с женщиной зажать рты всякой презренной твари, мнением которой я вовсе не дорожу, но которая может причинить огорчения людям, мне близким»
        В 1870-х годах композитором были написаны Вторая и Третья симфонии (1872, 1875), три струнных квартета (1871, 1874, 1876), Первый фортепианный концерт си-бемоль минор, а затем оркестровая фантазия "Франческа да Римини" (1876) и "Вариации на тему рококо для виолончели с оркестром" (1877). Поставлены оперы Чайковского — "Опричник" (1874) и "Кузнец Вакула" (1876), ставшая победительницей конкурса дирекции Императорского русского музыкального общества.

        В 1877 году, благодаря Надежде фон Мекк, предложившей Чайковскому ежегодную субсидию в шесть тысяч рублей, он посвятил свою дальнейшую жизнь композиторской деятельности. С 1888 года Чайковский также получал ежегодную пенсию от российского императора Александра III в три тысячи рублей.

        До 1877 года Чайковский жил постоянно в Москве, только летом выезжая в деревню к родным, знакомым или изредка (1868, 1873) за границу. В 1877-1887 годах он жил в Каменке Киевской губернии у сестры, в различных имениях фон Мекк, на даче в Майданове (близ Клина).
        Широко известно, что Чайковский гей.
        С 1880-х годов Чаковский становится известным не только в России, но и за рубежом. Он давал многочисленные концерты, совершая поездки по городам Европы.
        Гомосексуальные эфебофилические наклонности Чайковского были хорошо известны современникам. Ещё в 1862 году Чайковский в компании друзей-правоведов, включая Апухтина, попал в гомосексуальный скандал в петербургском ресторане «Шотан», в результате которого они, по выражению Модеста Чайковского, «были ославлены на весь город в качестве бугров <гомосексуалов>»[78].
        Петр Чайковский раскрыл в музыке внутренний мир человека от лирической задушевности до глубочайшей трагедии, создал высочайшие образцы опер, балетов, симфоний, камерных произведений. В этот период им были написаны оперы "Евгений Онегин" (1878), "Орлеанская дева" (1879), "Мазепа" (1883), "Черевички" (1885), "Чародейка" (1887), "Пиковая дама" (1890), "Иоланта" (1891).

        Композитор стал новатором в области балета, где ведущим компонентом балетной драматургии стала музыка. Создал балеты "Лебединое озеро" (1876), "Спящая красавица" (1889), "Щелкунчик" (1892).

        К мировым шедеврам Чайковского принадлежат шесть симфоний, симфония "Манфред" (1885), "Итальянское каприччио" (1880), три концерта для фортепьяно с оркестром (1875-93), концерт для скрипки с оркестром, "Вариации на тему рококо для виолончели с оркестром" (1876), фортепьянное трио "Памяти великого художника" (1882), романсы.

        В 1885 году композитор принял приглашение стать одним из директоров Императорского русского музыкального общества.
        Чайковский пробовал свои силы в области дирижирования. В конце 1887 — начале 1888 года как дирижер он совершил первое европейское турне. В мае 1891 года Чайковский выступил в качестве дирижера на открытии "Карнеги-холла" в Нью-Йорке.

        Последний раз Петр Чайковский дирижировал в концерте Императорского русского музыкального общества в Санкт-Петербурге в октябре 1893 года, где исполнил Шестую симфонию, названную им "патетической".

        6 ноября (25 октября по старому стилю) 1893 года композитор скончался, заразившись холерой. Он был похоронен в Александро-Невской лавре в Санкт-Петербурге.

        В 1885 году Чайковский был удостоен званий почетного члена Московской консерватории, в 1893 году — почетного доктора Кембриджского университета (Великобритания). В 1884 году он был награжден орденом Владимира IV степени.

        В 1894 году по инициативе брата композитора был открыт Дом-музей Чайковского в Клину, в 1940 году — мемориальный музей в Воткинске.

        В 1917 году имя Чайковского было присвоено Оперно-вокальной студии, организованной Михаилом Ипполитовым-Ивановым и Варварой Зарудной.

        7 мая 1940 года Указом Президиума Верховного Совета СССР Московская консерватория официально получила имя Петра Чайковского. Одновременно были учреждены стипендии имени П.И. Чайковского для особо одаренных студентов композиторского факультета Московской консерватории.

        Имя Чайковского было присвоено также Киевской консерватории, различным учебным заведениям и учреждениям культуры в России. С 1958 года в Москве проводится Международный конкурс имени П.И. Чайковского.

        Имя Чайковского носит город в Пермской области РФ.
        В 2007 году в Москве в здании Культурного центра имени П.И. Чайковского (в квартире, где композитор проживал с 1872 по 1873 год) был открыт Музей "П. И. Чайковский и Москва".

        брат Чайковского Модест Чайковский (1850-1918) был драматургом, либреттистом опер "Пиковая дама" и "Иоланта". Автор нескольких бытовых пьес и исторической мистерии "Екатерина Сиенская". Составил "Жизнь Петра Ильича Чайковского" в трех томах.
        Вечером 20 октября (1 ноября) 1893 года совершенно здоровый Чайковский посетил элитный петербургский ресторан Лейнера на углу Невского проспекта и набережной Мойки, где пробыл примерно до двух часов ночи. Во время одного из заказов он потребовал принести ему холодной воды. Несмотря на неблагоприятную эпидемиологическую ситуацию в городе из-за холеры, Чайковскому подали некипячёную воду, которую он и выпил. Утром 21 октября (2 ноября) композитор почувствовал себя плохо и вызвал врача, который установил диагноз холеры. Болезнь протекала тяжело. Чайковский умер 25 октября (6 ноября) 1893 года от холеры «неожиданно и безвременно» в квартире своего брата Модеста, в доме № 13 на Малой Морской улице. Распоряжение похоронами, с Высочайшего соизволения императора, было возложено на дирекцию Императорских театров[69], что явилось «примером единственным и вполне исключительным»[70].
