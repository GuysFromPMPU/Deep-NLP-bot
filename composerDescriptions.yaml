        Ольга Игоревна Бузова (во время нахождения в браке — Тарасова[1][2][3]; род. 20 января 1986, Ленинград) — российская телеведущая, певица, актриса, бывшая участница, а позднее ведущая реалити-шоу «Дом-2» на телеканале «ТНТ», с декабря 2008 года — шеф-редактор журнала «Мир реалити-шоу. Дом-2».
        Родилась 20 января 1986 года в Ленинграде в семье служащих. Есть младшая сестра Анна[4]. Бабушка Ольги Алла Тимофеевна живёт в Литве[5].

        На телешоу «Дом-2» попала в 2004 году. Провела на проекте в качестве участницы четыре года, по итогам зрительского голосования была признана лучшей участницей за всю историю телепроекта[6]. В 2007 году восковые фигуры самых популярных участников «Дома-2» Ольги Бузовой и Романа Третьякова появились в Московском музее восковых фигур[7]. За четыре года жизни в «Доме-2» в качестве участницы написала две книги «Роман с Бузовой» и «Дело в шпильке. Советы стильной блондинки»[8].

        За время пребывания на проекте «Дом-2» участвовала в нескольких медиапроектах в качестве ведущей. В 2005—2006 годах совместно с Романом Третьяковым вела на телеканале ТНТ молодёжное ток-шоу «Роман с Бузовой»[9]. Радио «Попса» предложило им вести каждую субботу собственное ток-шоу на радио с таким же названием — «Роман с Бузовой»[10]. С сентября 2007 года она стала ведущей собственной рубрики «Осторожно, стилисты!» в программе «Утро на ТНТ»[11]. Ольга Бузова также выступила в роли ведущей телешоу в компьютерной игре «Чёрная метка»[12]. С декабря 2008 года ведущая реалити-шоу «Дом-2» и шеф-редактор журнала «Мир реалити-шоу. Дом-2»[13].

        В 2007 году была ведущей 7-го международного конкурса красоты «Мисс Русское радио 2007»[14].

        За последние годы принимала участие в съёмках других программ телеканала ТНТ, таких как «Cosmopolitan. Видеоверсия», «Атака клоунов», «Ребенок-робот», «Такси», «Битва экстрасенсов». Неоднократно становилась гостем телепередач других телеканалов — первого телевизионного, Муз-ТВ, MTV Россия, НТВ и других[15][16].

        В августе 2008 года дебютировала как актриса в сериале «Универ» на телеканале ТНТ в эпизодической роли интернет-знакомой Эдуарда «Кузи» Кузьмина.

        Ольга Бузова на Big Love Show 2018
        С ноября 2008 года начала сольную деятельность, гастролирует по России и ближнему зарубежью. Её песни представлены в альбоме «Звёзды Дом 2. Законы любви»[17].

        В рамках популяризации волонтерского движения в 2009 году являлась ведущей и участницей специального агитационного состава «Поезд молодежи» под эгидой министерства спорта, туризма и молодежной политики РФ[18].

        По итогам 2009 года вошла в тройку лучших телеведущих страны (по версии KP.RU)[19].

        В сентябре 2010 года состоялся первый театральный дебют. Ольга Бузова заменила актрису Марию Кожевникову в театральной постановке «Шикарная свадьба»[20].

        Выпустила несколько коллекций одежды совместно с брендом С&С[21].

        В 2012 году приняла участие в шоу «Танцы со звёздами» (телеканал «Россия-1»), партнёром был Андрей Карпов.

        С ноября по декабрь 2017 года являлась одной из ведущих дневной программы «Бабий бунт» на «Первом канале»[22][23].

        22 марта 2018 Ольга Бузова начала снимать регулярные влоги на своём Youtube-канале, где рассказывает том, как она живет, что думает, куда ездит, что ест.[24]

        4 апреля 2018 года Ольга Бузова во время пресс-конференции анонсировала запуск собственной криптовалюты «Бузкоин», которую она вместе со своей командой создала на платформе «Buzar».[25]

        10 июня 2018 года Ольга Бузова открыла свой собственный ресторан «BUZ.Food»[26], находящийся по адресу г. Москва, Цветной бульвар, д. 2.[27]. 2 сентября 2018 года Ольга открыла второй ресторан в Москве[28]. Её партнёром по ресторанному бизнесу является Карен Мелконян[29][30][31].

        В июле 2018 Ольга Бузова оказалась на шестом[32][33] месте в рейтинге Forbes «50 звёзд шоу-бизнеса и спорта»[34][35] .

        26 августа 2018 года на телеканале ТНТ стартовало шоу «Замуж за Бузову»[36].

        С 2011 года начала музыкальную деятельность. Первым синглом стала песня «Не забывай», исполненная дуэтом с рэпером T-killah[37]. Помимо пения занимается диджеингом[38]. В 2016 году выпустила первую сольную песню «Под звуки поцелуев», которая в первые два дня попала на первое место чарта iTunes в России[39][40].

        6 октября 2017 года представила свой дебютный студийный альбом «Под звуки поцелуев».[источник не указан 52 дня] С декабря этого же года отправилась в тур по городам России с одноимённым альбому шоу.[источник не указан 52 дня]

        В июле 2018 года Ольга выступила на VK FEST в Санкт-Петербурге[41].